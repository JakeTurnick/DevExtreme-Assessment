<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agulus Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add new contact
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Contact</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- <div class="mb-3 input-group">
                            First & Last as seperate inputs, same group
                        </div> -->
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="nameHelp">
                            <label for="name" class="form-label">Name</label>
                            <div id="nameHelp" class="form-text">A name for this new contact.</div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone #" aria-describedby="numberHelp">
                            <label for="phoneNumber" class="form-label">Phone #</label>
                            <div id="numberHelp" class="form-text">This contact's phone number</div>
                        </div>
                        <div class="mb-3 form-floating">
                          <input type="email" class="form-control" id="InputEmail" placeholder="Email address" aria-describedby="emailHelp">
                          <label for="InputEmail" class="form-label">Email address</label>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 input-group">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="address" placeholder="Physical address" aria-describedby="addressHelp">
                                <label for="address" class="form-label">Physical address</label>
                                <!-- <div id="addressHelp" class="form-text">We'll never share your address with anyone else.</div> -->
                            </div>
                            
                            <select class="form-select" aria-label="Default select example">
                                <option selected>State select</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                              </select>
                        </div>
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" id="notes" placeholder="Notes" aria-label="With textarea"></textarea>
                            <label for="notes" class="form-label">Notes</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
